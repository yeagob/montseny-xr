<html lang="es">

    <meta charset="UTF-8" />

    <title>Montseny XR | Realidad Extendida & IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'montseny-dark': '#050a08', // Darker, deeper black-green
              'montseny-green': '#39ff14', // Neon Green
              'montseny-forest': '#0f291e',
              'montseny-blue': '#00f3ff', // Cyan Neon
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
              mono: ['Share Tech Mono', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scanline': 'scanline 8s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --cursor-size: 20px;
        --cursor-hover-size: 60px;
      }

      body {
        background-color: #050a08;
        color: #e2e8f0;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor */
      }

      /* Custom Cursor */
      #custom-cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: var(--cursor-size);
        height: var(--cursor-size);
        border: 2px solid #39ff14;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, background-color 0.3s;
        mix-blend-mode: difference;
      }
      
      #custom-cursor.hovered {
        width: var(--cursor-hover-size);
        height: var(--cursor-hover-size);
        background-color: rgba(57, 255, 20, 0.1);
        border-color: #00f3ff;
      }

      #custom-cursor::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background: #39ff14;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050a08;
      }
      ::-webkit-scrollbar-thumb {
        background: #39ff14;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
        box-shadow: 0 0 10px #00f3ff;
      }

      .glass-panel {
        background: rgba(5, 10, 8, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(57, 255, 20, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(57, 255, 20, 0.7), 0 0 20px rgba(57, 255, 20, 0.5);
      }
      
      .text-glow-blue {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.7), 0 0 20px rgba(0, 243, 255, 0.5);
      }

      /* Glitch Effect Utility Class */
      .glitch-wrapper {
        position: relative;
      }
      
      .glitch-wrapper::before,
      .glitch-wrapper::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .glitch-wrapper::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }

      .glitch-wrapper::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(32px, 9999px, 20px, 0); }
        20% { clip: rect(66px, 9999px, 8px, 0); }
        40% { clip: rect(12px, 9999px, 18px, 0); }
        60% { clip: rect(55px, 9999px, 84px, 0); }
        80% { clip: rect(8px, 9999px, 33px, 0); }
        100% { clip: rect(92px, 9999px, 10px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(12px, 9999px, 65px, 0); }
        20% { clip: rect(86px, 9999px, 4px, 0); }
        40% { clip: rect(22px, 9999px, 38px, 0); }
        60% { clip: rect(5px, 9999px, 55px, 0); }
        80% { clip: rect(38px, 9999px, 13px, 0); }
        100% { clip: rect(72px, 9999px, 40px, 0); }
      }
    </style>

  <body>
    <div id="custom-cursor"></div>
    <div id="root"></div>
    <script>
      // Custom Cursor Logic
      const cursor = document.getElementById('custom-cursor');
      
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });

      document.addEventListener('mousedown', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
      });

      document.addEventListener('mouseup', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
      });

      // Add interaction state for links and buttons
      const addHoverState = () => cursor.classList.add('hovered');
      const removeHoverState = () => cursor.classList.remove('hovered');

      // Observe DOM changes to attach listeners to new elements
      const observer = new MutationObserver(() => {
        const interactables = document.querySelectorAll('a, button, input, textarea, .interactable');
        interactables.forEach(el => {
          el.removeEventListener('mouseenter', addHoverState);
          el.removeEventListener('mouseleave', removeHoverState);
          el.addEventListener('mouseenter', addHoverState);
          el.addEventListener('mouseleave', removeHoverState);
        });
      });

      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
